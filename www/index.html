<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>AllJoyn TV Control</title>
    </head>
    <body>
        <div class="app">
            <header>
                <h1>ALlJoyn TV Control</h1>
                <div id="status"></div>
            </header>
            <div class="controls">
                <div id="inputcontrols" class="controlgroup">
                    <h2>Input</h2>
                </div>
                <div class="controlgroup other">
                    <div id="test" class="control">Test</div>
                </div>
                <div class="controlgroup">
                    <h2 id="volumestatus">Vol: 00</h2>
                    <div id="volumeup" class="control">Vol +</div>
                    <div id="volumedown" class="control">Vol -</div>
                    <div id="mute" class="control">mute</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
